<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contactanos</title>
</head>

<body>
    <main>
        <h2>Nos interesa tu opinion!!!!</h2>
        <form action="">
            <label for="nombre"><i class="fa-solid fa-user"></i></label>
            <input type="text" placeholder="Juan Perez" name="nombre"><br>
            <br>
            <label for="email"><i class="fa-solid fa-at"></i></label>
            <input type="email" placeholder="email@email.com" name="email"><br>
            <br>
            <label for="telefono"><i class="fa-solid fa-phone"></i></label>
            <input type="tel" placeholder="555-55555" name="telefono"><br>
            <br>
            <label for="comentario"><i class="fa-regular fa-comment"></i></label>
            <textarea name="comentario" cols="20" rows="5"></textarea><br>
            <br>
            <input type="button" value="ENVIAR COMENTARIO">
        </form>
    </main>
</body>

</html>
