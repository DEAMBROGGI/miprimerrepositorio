<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,200" />
    <title>Contactanos</title>
</head>

<body>
    <main>
        <h2>Nos interesa tu opinion!!!!</h2>
        <form action="">
            <label for="nombre">
                <span class="material-symbols-outlined">
                    person
                </span></i>
            </label>
            <input type="text" placeholder="Juan Perez" name="nombre"><br>
            <br>
            <label for="email">
                <span class="material-symbols-outlined">
                    mail
                </span>
            </label>
            <input type="email" placeholder="email@email.com" name="email"><br>
            <br>
            <label for="telefono">
                <span class="material-symbols-outlined">
                phone_iphone
                </span>
            </label>
            <input type="tel" placeholder="555-55555" name="telefono"><br>
            <br>
            <label for="comentario">
                <span class="material-symbols-outlined">
                chat
                </span></label>
            <textarea name="comentario" cols="20" rows="5"></textarea><br>
            <br>
            <button>
                <span class="material-symbols-outlined">
                send
                </span> ENVIAR COMENTARIO
            </button>
        
        </form>
    </main>
</body>

</html>
